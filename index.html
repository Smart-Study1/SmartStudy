  var sidebar = document.getElementById("mySidebar");

  hamburger.style.display = "none"; // Hide the hamburger icon
}

  function populateSubjects() {
    var classDropdown = document.getElementById("classDropdown");
    var subjectDropdown = document.getElementById("subjectDropdown");
    var subjectLabel = document.getElementById("subjectLabel");
  
    var selectedClass = classDropdown.value;
  
    subjectDropdown.innerHTML = "";
    chapterDropdown.innerHTML = "";
    notesContainer.innerHTML = "";
    
    if (selectedClass) {
      subjectLabel.style.display = "block";
      subjectDropdown.style.display = "inline-block";
      var subjects = subjectsByClass[selectedClass];
    for (var i = 0; i < subjects.length; i++) {
      var option = document.createElement("option");
      option.text = subjects[i];
      subjectDropdown.add(option);
    }
  } else {
    subjectLabel.style.display = "none";
    subjectDropdown.style.display = "none";
  }
}

function populateChapters() {
  var subjectDropdown = document.getElementById("subjectDropdown");
  var chapterDropdown = document.getElementById("chapterDropdown");
  var chapterLabel = document.getElementById("chapterLabel");

  var selectedSubject = subjectDropdown.value;

  chapterDropdown.innerHTML = "";
  notesContainer.innerHTML = "";
  
  if (selectedSubject) {
    chapterLabel.style.display = "block";
    chapterDropdown.style.display = "inline-block";

    var chapters = chaptersBySubject[selectedSubject];
    for (var i = 0; i < chapters.length; i++) {
      var option = document.createElement("option");
      option.text = chapters[i];
      chapterDropdown.add(option);
    }
  } else {
    chapterLabel.style.display = "none";
    chapterDropdown.style.display = "none";
  }
}

function displayNotes() {
  var classDropdown = document.getElementById("classDropdown");
  var subjectDropdown = document.getElementById("subjectDropdown");
  var chapterDropdown = document.getElementById("chapterDropdown");
  var notesContainer = document.getElementById("notesContainer");

  var selectedClass = classDropdown.value;
  var selectedSubject = subjectDropdown.value;
  var selectedChapter = chapterDropdown.value;

  if (selectedClass && selectedSubject && selectedChapter) {
    notesContainer.style.display = "block";

    var notes = notesByClass[selectedClass][selectedSubject][selectedChapter];
    notesContainer.innerHTML = notes;
  } else {
    notesContainer.style.display = "none";
    notesContainer.innerHTML =
    "none";
  }

}
